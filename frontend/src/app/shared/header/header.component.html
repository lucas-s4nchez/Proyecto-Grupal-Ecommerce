<header class="header">
  <nav class="navbar">
    <div class="logo">
      <img class="logo__img" src="assets/Logo-white.png" alt="Logo de la aplicaciÃ³n">
    </div>
    <button class="toggle-button" (click)="toggleMenu()">
      <i [class]="isMenuOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'"></i>
    </button>
    <ul [class.menu--active]="isMenuOpen" class="menu">

      <li class="menu__item">
        <a routerLink="/home" routerLinkActive="menu__link--active" class="menu__link">Inicio</a>
      </li>
      <li class="menu__item">
        <a routerLink="/about" routerLinkActive="menu__link--active" class="menu__link">Nosotros</a>
      </li>
      <li class="menu__item">
        <a routerLink="/products" routerLinkActive="menu__link--active" class="menu__link">Productos</a>
      </li>
      <li class="menu__item">
        <a routerLink="/cart" routerLinkActive="menu__link--active" class="menu__link">Carrito <i
            class="fa-solid fa-cart-shopping"></i></a>
      </li>
      <li class="menu__item" [hidden]="isAuthenticated">
        <a routerLink="/auth/login" routerLinkActive="menu__link--active" class="menu__link">Ingresar <i
            class="fa-solid fa-arrow-right-to-bracket"></i></a>
      </li>
      <li class="menu__item" [hidden]="isAuthenticated">
        <a routerLink="/auth/register" routerLinkActive="menu__link--active" class="menu__link">Registrarse <i
            class="fa-solid fa-user-plus"></i></a>
      </li>
      <li class="menu__item dropdown" [hidden]="!isAdmin">
        <a class="menu__link dropdown-toggle" routerLinkActive="menu__link--active" id="navbarDropdownMenuLink"
          role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Admin <i class="fa-solid fa-chart-line"></i>
        </a>
        <ul class="dropdown-menu menu--dropdown" style="background-color: var(--dark);"
          aria-labelledby="navbarDropdownMenuLink">
          <li class="menu__item">
            <a class="menu__link text-secondary d-flex gap-1 align-items-center" routerLinkActive="menu__link--active"
              routerLink="/admin" [routerLinkActiveOptions]="{ exact: true }">Inicio <i
                class="fa-solid fa-house"></i></a>
          </li>
          <li class="menu__item">
            <a class="menu__link text-secondary d-flex gap-1 align-items-center" routerLinkActive="menu__link--active"
              routerLink="/admin/users">Usuarios <i class="fa-solid fa-users"></i></a>
          </li>
          <li class="menu__item">
            <a class="menu__link text-secondary d-flex gap-1 align-items-center" routerLinkActive="menu__link--active"
              routerLink="/admin/products">Productos
              <i class="fa-solid fa-mug-hot"></i></a>
          </li>
          <li class="menu__item">
            <a class="menu__link text-secondary d-flex gap-1 align-items-center" routerLinkActive="menu__link--active"
              routerLink="/admin/categories">Categorias <i class="fa-solid fa-tags"></i></a>
          </li>
        </ul>
      </li>
      <li class="menu__item" [hidden]="!isAuthenticated">
        <button class="btn btn-danger text-md" (click)="logout()">Salir <i
            class="fa-solid fa-right-from-bracket"></i></button>
      </li>

    </ul>
  </nav>

</header>
